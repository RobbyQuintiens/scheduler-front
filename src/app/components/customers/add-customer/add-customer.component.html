<div class="content">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="basicCustomerGroup">
      <form [formGroup]="basicCustomerGroup">
        <div class="content-info">
          <label for="first-name">First name: </label>
          <input id="first-name" type="text" formControlName="firstName" required>
          <!--Validation-->
          <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)"
               class="alert alert-danger">
            <div *ngIf="firstName?.errors?.required">
              First name is required.
            </div>
            <div *ngIf="firstName?.errors?.minlength">
              First name must be at least 2 characters long.
            </div>
          </div>

          <label for="last-name">Last name: </label>
          <input id="last-name" type="text" formControlName="lastName" required>
          <!--Validation-->
          <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)"
               class="alert alert-danger">
            <div *ngIf="lastName?.errors?.required">
              Last name is required.
            </div>
            <div *ngIf="lastName?.errors?.minlength">
              Last name must be at least 2 characters long.
            </div>
          </div>

          <label for="email">Email: </label>
          <input id="email" type="text" formControlName="email" required>
          <!--Validation-->

          <label for="company">Company: </label>
          <mat-checkbox id="company" type="text" formControlName="company"></mat-checkbox>
          <!--Validation-->

        </div>
        <div class="form-buttons">
          <button class="button-back" mat-button [routerLink]="['/customers']">Back</button>
          <button class="button-next" [disabled]="basicCustomerGroup.invalid" mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="basicAddressGroup">
      <form [formGroup]="basicAddressGroup">
        <div class="content-info">
          <label for="street">Street: </label>
          <input id="street" type="text" formControlName="street" required>
          <!--Validation-->

          <label for="number">Number: </label>
          <input id="number" type="text" formControlName="number" required>
          <!--Validation-->

          <label for="city">City: </label>
          <input id="city" type="text" formControlName="city" required>
          <!--Validation-->

          <label for="zipCode">Zip code: </label>
          <input id="zipCode" type="text" formControlName="zipCode" required>
          <!--Validation-->

          <label for="country">Country: </label>
          <input id="country" type="text" formControlName="country" required>
          <!--Validation-->
        </div>
        <div class="form-buttons">
          <button class="button-back" mat-button matStepperPrevious>Back</button>
          <button class="button-next" [disabled]="basicAddressGroup.invalid" mat-button (click)="submit()">Submit</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
