<div class="container">
  <div class="add">
    <button mat-raised-button class="blue-button" [routerLink]="['/add-customer']">
      <mat-icon>add</mat-icon>
      Add Customer
    </button>
  </div>
  <div class="filters">
    <div class="search">
      <mat-form-field class="searchbar" appearance="outline">
        <mat-label>
          <mat-icon>search</mat-icon>
        </mat-label>
        <input matInput type="text" [(ngModel)]="value">
        @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </div>
    <div class="sort">
      <mat-form-field class="sortBy" appearance="outline" >
        <mat-label>Sort by</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="type" appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox (change)="getIsCompany($event)">Only companies</mat-checkbox>
    </div>
  </div>
</div>
