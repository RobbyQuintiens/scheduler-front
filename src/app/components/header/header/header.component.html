<mat-toolbar class="mat-toolbar">
  <h1 class="header-white"><a>Scheduler</a></h1>
  <div class="links">
    <div class="user-links">
    </div>
    <div class="login-links">
      <ul>
        <li><a *ngIf="!isLoggedIn" class="login-logout" (click)="login()">Login</a></li>
        <li><a *ngIf="isLoggedIn" class="login-logout" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
  <div class="user-info-resp" *ngIf="isLoggedIn"><a>Hi, {{username}}</a></div>
</mat-toolbar>
<div (click)="toggleMenu()" class="hamburger-menu">
  <input id="menu__toggle" type="checkbox"/>
  <label class="menu__btn" for="menu__toggle">
    <span></span>
  </label>

  <ul class="menu__box">
    <li><a class="menu__item" *ngIf="isLoggedIn">Appointments</a></li>
    <li><a class="menu__item" *ngIf="isLoggedIn">Profile</a></li>
    <li><a class="menu__item" *ngIf="!isLoggedIn" (click)="login()">Login</a></li>
    <li><a class="menu__item" *ngIf="isLoggedIn" (click)="logout()">Logout</a></li>
  </ul>
</div>
